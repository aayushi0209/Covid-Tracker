<html>
    <head>
        <title>COVID TRACKER</title>
        <script src="js/index1.js"></script>
        <script src="js/covid-data.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js
        "></script>
    </head>
    <body>
        <div class="title">COVID TRACKER</div>
       
        <div class="search-container">
            <div class="search">
                <input id="country-code-input" type="text" placeholder="Enter Country"/>
                <i class="fa fa-search" onclick="searchCountry()"></i>
            </div>
        </div>


        <div class="covid-list-container">
            <div class="covid-list">

                <div class="covid-info-container">


                    <div class="covid-container">
                    
                        <div class="covid-country">
                        
                            <div class="covid-confirmed">

                            </div>
                            <div class="covid-recovered">
                            </div>
                            <div class="covid-deaths">
                            
                        </div>
                   </div>
                        
                            <!-- Display counts -->
                            <div class="covid-number-container">
                                 <div class="covid-number">
                                </div>   
                             </div>
                    </div>
                    <hr>


                    
                </div>

            </div>
        </div>




            <div id="map" ></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
        </script>
    </body>
</html>
